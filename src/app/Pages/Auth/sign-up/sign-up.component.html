<section class="md:h-screen flex flex-col md:flex-row">
  <div
    class="h-[300px] md:h-full md:w-[45%] rounded-b-[50px] relative p-10 md:rounded-bl-none md:rounded-r-[100px]"
    style="
      background-image: linear-gradient(
          to bottom,
          rgba(12, 12, 12, 0.205),
          rgba(0, 0, 0, 0.151)
        ),
        url('../assets/bg2.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <h1 class="text-[#fff] text-[20px] font-semibold">Estate Gate</h1>
    <h2
      class="absolute bottom-10 md:top-36 text-[#fff] text-[22px] md:text-[34px] font-medium"
    >
      Discover Your Dream Home with Expert Guidance and Exclusive Listings.
    </h2>
    <p class="absolute bottom-5 text-[#fff] text-[16px]">
      Find Your Perfect Home Today.
    </p>
  </div>
  <div class="px-10 md:w-[65%] py-5 flex flex-col justify-center">
    <div class="lg:px-[50px] xl:px-[150px] 2xl:px-[200px]">
      <h3 class="text-[28px] font-bold">Create Account</h3>

      <div class="w-full flex items-center gap-5 mt-3 md:mt-5">
        <div
          class="bg-blue-500 w-full rounded-full py-2 md:py-2.5 px-5 text-[#fff] flex items-center justify-center gap-1.5 shadow-md cursor-pointer hover:bg-blue-600"
        >
          <img class="w-5 h-5" src="../assets/googlea.png" alt="Google Icon" />
          <p class="font-medium md:text-[18px]">Google</p>
        </div>
        <div
          class="bg-blue-50 w-full rounded-full py-2 md:py-2.5 px-5 text-[#000] flex items-center justify-center gap-1.5 shadow-md cursor-pointer hover:bg-blue-100"
        >
          <img
            class="w-6 h-6"
            src="../assets/faceboook.png"
            alt="Facebook Icon"
          />
          <p class="font-medium md:text-[18px]">Facebook</p>
        </div>
      </div>

      <div class="mt-5 mb-2 w-12 h-0.5 bg-black rounded-full"></div>

      <p class="text-[16px] text-gray-800 font-normal">
        Or sign up using your email address
      </p>

      <form class="mt-5">
        <div class="my-2 md:my-6">
          <label for="first_name" class="block mb-1 text-md font-semibold"
            >Name</label
          >
          <input
            type="text"
            id="first_name"
            class="bg-blue-50 border w-full rounded-full py-2 px-3 md:py-2.5 text-[14px] border-none shadow-sm"
          />
        </div>

        <div class="my-2 md:my-4">
          <label for="emailorphone" class="block mb-1 text-md font-semibold"
            >Email</label
          >
          <input
            type="email"
            id="emailorphone"
            class="bg-blue-50 border w-full rounded-full py-2 px-3 md:py-2.5 text-[14px] border-none shadow-sm"
          />
        </div>

        <div class="my-2 md:my-3">
          <label for="username" class="block mb-1 text-md font-semibold"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="bg-blue-50 border w-full rounded-full py-2 px-3 md:py-2.5 text-[14px] border-none shadow-sm"
          />
        </div>

        <div class="my-2 md:my-3">
          <label for="password" class="block mb-1 text-md font-semibold"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="bg-blue-50 border w-full rounded-full py-2 px-3 md:py-2.5 text-[14px] border-none shadow-sm"
          />
        </div>

        <div class="flex items-center gap-2 my-2 md:mt-4 md:mb-3">
          <input class="cursor-pointer" type="checkbox" id="policy" />
          <p id="policy">I agree to all Terms and Privacy Policy</p>
        </div>

        <div class="">
          <button
            class="text-[#fff] bg-blue-800 font-medium w-full rounded-full py-1.5 md:py-3"
          >
            Sign Up
          </button>
        </div>

        <div class="my-2">
          <p>
            Already have an account?
            <span
              class="text-blue-500 font-medium cursor-pointer"
              routerLink="/signin"
              >Log in</span
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
